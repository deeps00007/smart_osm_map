name: smart_osm_map
description: A plug-and-play OpenStreetMap widget with clustering, image markers, user location, and nearby radius support.
version: 0.0.1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_map: ^6.1.0
  flutter_map_marker_cluster: ^1.3.6
  latlong2: ^0.9.0
  geolocator: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
